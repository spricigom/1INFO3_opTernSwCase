<script>
    /*USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    Problema: iPizza
    Peça para o usuário informar a distância da pizzaria que deseja realizar pedido de pizza até a sua casa.

    Considere a seguinte situação abaixo:

    - Se a distância percorrida for até 10 km, o preço do km será de R$ 2,00.
    - Se a distância percorrida for até 15 km, o preço do km será de R$ 2,20.
    - Se a distância percorrida for acima de 15 km, o preço do km será de R$ 2,30.
    Baseando-se na resposta do usuário, calcule o custo total da distância percorrida para realizar a entrega.
    */

    //Entrada
    const km = Number(prompt(`Informe a distância da pizzaria que desjeja realizar o pedido`))

    //Processamento
    let mensagem = "";

    (km <= 10)? mensagem = `O custo será de R$${(km * 2).toFixed(2)}`
        :(km <= 15)? mensagem = `O custo será de R$${(km * 2.20).toFixed(2)}`
            : (km > 15)? mensagem = `O custo será de R$${(km * 2.30).toFixed(2)}`
               : mensagem = "Valor inválido"; 
    //Saída
    alert(mensagem);
/*
Para testar:
Entrada: Km (distância de entrega)
- Informando 5, o custo será de R$ 10,00
- Informando 12, o custo será de R$ 26,40
- Informando 20, o custo será de R$ 46,00
*/
</script>
