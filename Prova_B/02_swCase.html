<script>
    /*USANDO SWITCH CASE USANDO SWITCH CASE USANDO SWITCH CASE

    Problema: Abastecer o Veículo
    Peça para o usuário informar o combustível que deseja abastecer e considere a seguinte possibilidade:
    Se informou "EN", o programa deverá apresentar a mensagem "Preço do Etanol: R$ 5,49."
    Se informou "GL", o programa deverá apresentar a mensagem "Preço da Gasolina: R$ 6,19."
    Se informou "OD", o programa deverá apresentar a mensagem "Preço do Óleo Diesel: R$ 5,29."
    Crie também um default que retornará a mensagem "Opção de Combustível Inválida".

    DICA: Use EN para Etanol, GL para Gasolina e OD para Óleo Diesel.
    */

    //Entrada
    const tipo = prompt(`Informe o tipo de combustível que deseja: EN (etanol), GL (gasolina) ou OD (óleo disel).`).toUpperCase().trim();
    //Processamento
    switch (tipo) {
        case "EN":
            alert(`Preço do litro de Etanol: R$5,49`);
            break;
        case "GL":
            alert(`Preço da litro de Gasolina:R$ 6,19`);
            break;
        case "OD":
            alert(`Preço do litro de Óleo Diesel: R$ 5,29`);
            break;
        default:
            alert(`Mensagem inválida`);
            break;
    }

    //Saída

/*
Para testar:
Entrada: Tipo do Combustível escolhido
- Informando EN, a mensagem será "Preço do litro de Etanol: R$ 5,49"
- Informando GL, a mensagem será "Preço da litro de Gasolina: R$ 6,19"
- Informando OD, a mensagem será "Preço do litro de Óleo Diesel: R$ 5,29"
- Informando qualquer dado diferente de EN, GL ou OD, a mensagem será "Tipo do Combustível Inválido"
*/

</script>
